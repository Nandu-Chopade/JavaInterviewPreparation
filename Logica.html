<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Problems</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        code {
            display: block;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
        }

        @media screen and (max-width: 600px) {
            section {
                padding: 10px;
            }

            article {
                padding: 5px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Logical Problems</h1>
    </header>

    <section>
        <!-- ... Your logical problems content ... -->
    </section>

</body>
</html>
